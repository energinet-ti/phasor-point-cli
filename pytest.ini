[pytest]
# Pytest configuration for phasor-point-cli testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path for imports
pythonpath = src

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show extra test summary info for all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=src/phasor_point_cli
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Show warnings
    -W default

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require database)
    slow: Slow running tests
    db: Tests that require database access
    cli: Tests for CLI commands
    data_processing: Tests for data processing functions
    validation: Tests for data validation functions
    
# Console output styling
console_output_style = progress

# Log output (useful for debugging)
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S

# Coverage configuration
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    test_*.py
    setup.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

